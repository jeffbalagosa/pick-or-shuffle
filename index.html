<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pick or Shuffle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1 class="text-center">Pick or Shuffle</h1></header>
    <main class="d-flex flex-row justify-content-center">
      <!-- Output Card -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Output</h5>
        </div>
      </div>
      <!-- Input Card -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Input</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="shuffleMode"
              checked
            />
            <label class="form-check-label" for="shuffleMode">
              Shuffle Mode
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="pickerMode"
            />
            <label class="form-check-label" for="pickerMode"> Pick Mode </label>
          </div>
          <!-- Checkbox for remove item option -->
          <div id="removePickedIems" class="form-check">
            <input
              id="removeItemSelect"
              class="form-check-input"
              type="checkbox"
              value=""
              disabled="true"
            />
            <label class="form-check-label" for="removeItemSelect">
              Remove Picked Items
            </label>
          </div>
          <!-- Text Area -->
          <div class="form-floating">
            <p id="text-area-instructions">
              Enter your items in the field below, each on a separate line.
            </p>
            <textarea class="form-control" id="text-box"></textarea>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main-script.js"></script>
  </body>
</html>
