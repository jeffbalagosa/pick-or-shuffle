<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pick or Shuffle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-wrapper">
      <header id="header"><h1 class="text-center">Pick or Shuffle</h1></header>
      <main class="d-flex flex-row justify-content-center">
        <!-- Output Card -->
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Output</h2>
            <div id="output-area"><ul id="results-list"></ul></div>
          </div>
        </div>
        <!-- Input Card -->
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Input</h2>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="shuffleMode"
                checked
              />
              <label class="form-check-label" for="shuffleMode">
                Shuffle Mode
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="pickerMode"
              />
              <label class="form-check-label" for="pickerMode">
                Pick Mode
              </label>
            </div>
            <!-- Checkbox for remove item option -->
            <div id="removePickedIems" class="form-check">
              <input
                id="removeItemSelect"
                class="form-check-input"
                type="checkbox"
                value=""
                disabled="true"
              />
              <label class="form-check-label" for="removeItemSelect">
                Remove Picked Items
              </label>
            </div>
            <!-- Text Area -->
            <p id="text-area-instructions">
              Enter your items in the field below, each on a separate line.
            </p>
            <div id="textAreaDiv">
              <textarea
                class="form-control"
                id="text-box"
                name="text-box"
              ></textarea>
            </div>
            <!-- input display box -->
            <div>
              <ul id="input-display"></ul>
            </div>
            <!-- action buttons -->
            <div id="action-buttons">
              <input
                id="main-button"
                class="btn btn-primary btn-lg"
                type="submit"
                value="Shuffle"
              />
              <!-- reset button -->
              <a href="index.html"
                ><button type="button" class="btn btn-secondary btn-lg">
                  Reset
                </button></a
              >
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>CopyrightÂ© 2022 Jeff Balagosa.</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- Load Chance -->
    <script type="text/javascript" src="chance.min.js"></script>
    <script src="main-script.js"></script>
  </body>
</html>
